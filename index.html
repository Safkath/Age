<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Count Your Age</title>
  <style>
    body, html {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .box {
      background-color: rgb(238, 235, 235);
      height: 100px;
      color: rgb(8, 0, 0);
      font-weight: bolder;
      border-radius: 55px;
      width: 180px;
      box-shadow: 0 0 80px rgb(241, 243, 242);
      font-size: 18px;
      padding: 0 20px;
    }

    .container {
      display: flex;
      background-color: transparent;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-direction: column;
      height: 100vh;
    }

    .btn {
      background-color: rgb(238, 235, 235);
      height: 100px;
      color: rgb(8, 0, 0);
      font-weight: bolder;
      border-radius: 55px;
      width: 150px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 0 80px rgb(241, 243, 242);
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: black;
      color: white;
    }

    #result {
      color: white;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="number" id="ageInput" placeholder="Enter Your Age" class="box" required />
    <button type="submit" class="btn" onclick="calculate()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const age = document.getElementById("ageInput").value;
      const result = document.getElementById("result");

      if (age && age > 0) {
        result.textContent = `You are ${age} years old.`;
      } else {
        result.textContent = "Please enter a valid age!";
      }
    }
  </script>
</body>
</html>
